  <script>
      // Function to handle form submission
      const form = document.getElementById("my-form");
      const formInputs = document.querySelectorAll("[data-form-input]");
      const formBtn = document.getElementById("my-form-button");
      const notification = document.getElementById("my-form-status");
      form.addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = new FormData(form);
       const xhr = new XMLHttpRequest();
       xhr.open("POST", "https://formspree.io/f/xpzgbzgk", true);
       xhr.setRequestHeader("Accept", "application/json");

       xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
              // Form submission complete
              if (xhr.status === 200 || xhr.status === 201) {
                // Form submission successful
                notification.innerText = "Thanks for contacting us! We will respond to you as soon as possible.";
                showThankYouModal();
              } else {
                // Form submission failed
                notification.innerText = "Form submission failed. Please try again later.";
              }
      
              // Show the notification
             notification.style.display = "block";
      
              // Close the notification after 5 seconds (5000 milliseconds)
             setTimeout(function () {
               notification.style.display = "none";
           }, 5000);
         }
       };
      
       // Send form data
       xhr.send(formData);
      });

      // Function to show thank you modal
      function showThankYouModal() {
       const thankYouModal = new bootstrap.Modal(document.getElementById('thankYouModal'));
          thankYouModal.show();
      }
      // Add event to all form input fields for input validation
      for (let i = 0; i < formInputs.length; i++) {
       formInputs[i].addEventListener("input", function () {
         // Check form validation
         if (form.checkValidity()) {
           formBtn.removeAttribute("disabled");
         } else {
           formBtn.setAttribute("disabled", "");
         }
       });
      }
  </script>
